<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>城市选择</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<script src="__JS__/rem.js" type="text/javascript"></script>
	<link rel="stylesheet" href="__CSS__/base.css" type="text/css">
	<link rel="stylesheet" href="__CSS__/main.css" type="text/css">
	<script src="__JS__/jquery-2.0.3.min.js" type="text/javascript"></script>
</head>
<body>
<header>
	<a href="#" class="lft">
		<i class="icon icon-logo"></i>
		<i>中国外卖领导品牌</i>
	</a>
	<a href="#" class="rt">
		<span class="btn btn-more">{$info.name}</span>
	</a>
</header>
<section>
	<div class="pd10">
		<div class="pb5 bb clearfix">
			当前定位城市
			<span class="fr">
				<span class="btn btn-red" id="locat">{$info.name}</span>
			</span>
		</div>
		<div class="mt10 mb5">
			请选择城市
		</div>
		<div class="list-city">
		<volist name="list" id="vo" key='k'> 
        <span class='<eq name="k" value="1">on</eq>' id='{$vo.id}'><em>{$vo.name} </em></span>
         </volist>
		</div>
	</div>
</section>
<!--footer-->
<include file="Public/footer"/>
<!--end footer-->
<script>
$(function(){
	$('.list-city span').on('click',function(){
		$(this).addClass('on').siblings().removeClass('on');
		var city=$('.list-city .on').attr('id');
        var url = "{:U('Index/index')}"+'?city='+city;
		window.location.href =url;
	});

});
</script>
</body>
</html>
