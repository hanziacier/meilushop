<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>普通发票</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
 <link rel="stylesheet" type="text/css" href="__CSS__/base.css" charset="gbk">
 <link rel="stylesheet" type="text/css" href="__CSS__/main.css" charset="gbk">
 <link rel="stylesheet" type="text/css" href="__CSS__/choose.css" charset="gbk">
<script src="__JS__/jquery-2.0.3.min.js" type="text/javascript"></script>
</head>
<body class="wt">
<script>
document.getElementsByTagName("html")[0].style.fontSize=(Math.min(document.body.clientWidth,640))/10+"px";  
</script>
<header style="background-color:#{$shop_config.color}">
	<a href="javascript:history.go(-1);void(0);"class="lft">
		<i class="icon icon-back"></i>
	</a>
	<h5>发票</h5>
<a onclick="show();" class="rt">
		<i class="icon-m icon-m2"></i>
	</a>
	</header>
<!-- 菜单 -->
<include file="Public/menu"/>
<!-- /菜单 -->
<section>
  <div class="hd">
   <span class="btn">普通发票</span> 
  </div>
  <div class="tit">
    发票抬头
  </div>
  <ul class="list">
    <li class="flex">
      <p><i class="icon-radio intype"  sid='1' data-name="fee2"></i>单位</p>
      <p class="cell">
        <input type="text" class='company' placeholder="请输入单位名称">
      </p>
    </li>
    <li>
      <p><i class="icon-radio intype checked" sid='2' data-name="fee2"></i>个人</p>
    </li>
  </ul>
  <div class="tit">
    发票内容
  </div>
  <ul class="list">
    <li>
      <p><i class="icon-radio incontent checked" sid='1' data-name="fee1"></i>明细</p>
    </li>
    <li>
      <p><i class="icon-radio incontent" sid='2' data-name="fee1"></i>不开发票</p>
    </li>
  </ul>
  <div class="block">
    <a href="" class="btn btn-block">确认</a>
  </div>
</section>


<form action="{:U('Order/read')}" method="post" name="form">
    <input type="hidden" name="tag" value="{:I('tag')}">
    <input type="hidden" name="shippingway"  value="{:I('shippingway')}">
    <input type="hidden" name="paytype" id="payway"  value="{:I('paytype')}">
    <input type="hidden" id="addressId" name="addressid" value="{:I('addressid')}">    			
    <input type="hidden" name="intype" id='intype' value="{:I('intype')}" >
    <input type="hidden" name="company" id='company' value="{:I('company')}" >
    <input type="hidden" name="incontent" id='incontent' value="{:I('incontent')}" >	 
</form>
	<script>
    $('.icon-radio').on('click',function(){
    var name = $(this).data('name');
    $('[data-name='+name+']').removeClass('checked');
    $(this).toggleClass('checked');
    
  });
function submit(){		
       $('.intype').each(function(index, element) {
			   if($(this).hasClass('checked')){
					$('#intype').val($(this).attr('sid'));
				}

		 });
         $('.incontent').each(function(index, element) {
			   if($(this).hasClass('checked')){
					$('#incontent').val($(this).attr('sid'));
				}
		 });
      var company=$('.company').val();
      $('#company').val(company);
	  document.form.submit(); 
	}
	</script>
</body>
</html>
