<!DOCTYPE html>

<html lang="zh-CN">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>运输方式</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Content-Type" content="text/html; charset=GBK">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" href="__CSS__/common.css" type="text/css">
<link rel="stylesheet" type="text/css" href="__CSS__/base.css" charset="gbk">
 <link rel="stylesheet" type="text/css" href="__CSS__/main.css" charset="gbk">
	<script src="__JS__/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('.huodao span').click(function(){
				if($(this).children('img').attr('src').match('no_xuan_icon')){
					$(this).children('img').attr('src','__IMG__/xuan_icon.png');
					$(this).parent().siblings().children('span').children('img').attr('src','__IMG__/no_xuan_icon.png');
				}else{
					$(this).children('img').attr('src','__IMG__/no_xuan_icon.png');	
					
				}
			})
			$('.zaixian span').click(function(){
				if($(this).children('img').attr('src').match('no_xuan_icon')){
					$(this).children('img').attr('src','__IMG__/xuan_icon.png');
					$(this).closest('.zaixian').siblings().children('span').children('img').attr('src','__IMG__/no_xuan_icon.png');
				}else{
					$(this).children('img').attr('src','__IMG__/no_xuan_icon.png');	
					$(this).closest('.zx_01').siblings().children('.span_01').children('img').attr('src','__IMG__/xuan_icon.png');
				}
			})	
		})
	</script>
</head>

<body style="background-color:#F2F0F1" class="zhifu_bd">
	<header style="background-color:#F8515B" class="zhifu_header_con">
		<a href="Javascript:history.go(-1);void(0);"class="lft">
			<i class="icon icon-back"></i>
		</a>
		<h5>运输方式</h5>
	</header>
	<!-- 菜单 -->
<include file="Public/menu"/>
<!-- /菜单 --><div class="zhifu_detials">
		<div class="huodao">
			<span><img src="__IMG__/xuan_icon.png"/></span>快递配送
		</div>
		<div class="zaixian"><span class="span_01"><img src="__IMG__/no_xuan_icon.png"/></span>商家配送</div>
	</div>
	<button type="button" class="ok_btn">确认</button>
<form action="{:U('Order/read')}" method="post" name="form">
    <input type="hidden" name="tag" value="{:I('tag')}">
    <input type="hidden" name="shippingway" id="shippingway"  value="{:I('shippingway')}">
    <input type="hidden" name="paytype"   value="{:I('paytype')}">
    <input type="hidden" id="addressId" name="addressid" value="{:I('addressid')}">    			
    <input type="hidden" name="intype" value="{:I('intype')}" >
    <input type="hidden" name="incontent" value="{:I('incontent')}" >		 
</form>
<script>
   $('button').on('click',function(){
		if($('.huodao span').children('img').attr('src')=='__IMG__/xuan_icon.png'){
			$('#shippingway').val(1);
		}
		else{
		 $('#shippingway').val(2);
		}
       document.form.submit();
    
  });
	</script>

</body>

</html>
