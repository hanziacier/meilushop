<style>

 body{

	<body>
		<!--头部-->
		<div class="top_con01">
			<div class="fh_icon">

<div class='header'>
  <div class='top'>

  <div class='bom'>订单支付成功</div>
</div>

<!--  -->
<div class='foot1' bindtap='goindex'><a CLASS="active" href="{:url('index/index')}">继续购物</a></div>
<div class='foot2' bindtap='goorder'><a href="{:url('order/index')}">查看订单</a></div>



		<script type="text/javascript">
			$(document).ready(function() {

				$("#s_ser").click(function() {
					$(".bot_nav01").show();
					$(".bot_nav02").show();
				});
				$("#h_ser").click(function() {
					$(".bot_nav01").hide();
					$(".bot_nav02").hide();
				});
			});
